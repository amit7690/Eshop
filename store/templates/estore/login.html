{% extends 'estore/base.html' %}
{% block title %}
   Eshop-Login
{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-6 col-8 mx-auto">
            <div class="border border-secondary p-4  m-3 rounded">
                <div class="text-center">
                    <span style="font-size:50px;" class="border px-4 py-3 rounded-circle text-primary">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </div>
                {% if error %}
                    <div class="alert alert-danger p-1" role="alert">
                         <small style="font-size:14px; font-weight:bold;">{{ error }}</small>
                    </div>
                {% endif %}
                <form method="POST" action="{% url 'login' %}" >
                {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class='my-2'>
                    <a href="#" class="">Forget Passoword</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
